<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin – Assegna UCMe | Mental Commons</title>
  <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
  <link rel="stylesheet" href="/style.css?v=2025062701" />
      <script type="module" src="/api/env.js"></script>
</head>
<body>
  <script defer src="/scripts/i18n.runtime.js"></script>
  <script defer src="/scripts/lang-toggle-footer.js"></script>
  <header class="top-navigation-container">
    <a href="index.html" class="nav-logo"><img src="/logo.svg" alt="Mental Commons" /></a>
        <nav class="nav-main">
            <a href="index.html" data-i18n="nav.home"></a>
            <a href="come-funziona.html" data-i18n="nav.how_it_works"></a>
            <a href="mc-per-le-scuole.html" data-i18n="nav.schools"></a>
            <a href="premium.html" data-i18n="nav.premium"></a>
        </nav>
    <div class="ritual-actions">
      <a href="index.html" style="display: none;" data-i18n="nav.home"></a>
      <a href="dashboard.html" data-i18n="nav.dashboard"></a>
      <span data-i18n="nav.admin"></span>
    </div>
  </header>

  <main class="container admin-page">
    <h1 data-i18n="admin.pending.title"></h1>
    <table class="admin-table" style="width:100%;border-collapse:collapse; margin-bottom:3rem;">
      <thead>
        <tr>
          <th data-i18n="admin.pending.table.id"></th>
          <th data-i18n="admin.pending.table.sender"></th>
          <th data-i18n="admin.pending.table.date"></th>
          <th data-i18n="admin.pending.table.preview"></th>
          <th data-i18n="admin.pending.table.assign"></th>
        </tr>
      </thead>
      <tbody id="pending-ucme-body">
        <tr><td colspan="5" data-i18n="common.loading"></td></tr>
      </tbody>
    </table>

    <h2 data-i18n="admin.portatori.title"></h2>
    <table class="admin-table" style="width:100%;border-collapse:collapse;">
      <thead>
        <tr>
          <th data-i18n="admin.portatori.table.id"></th>
          <th data-i18n="admin.portatori.table.name"></th>
          <th data-i18n="admin.portatori.table.email"></th>
          <th data-i18n="admin.portatori.table.bio"></th>
        </tr>
      </thead>
      <tbody id="active-portatori-body">
        <tr><td colspan="4" data-i18n="common.loading"></td></tr>
      </tbody>
    </table>

    <!-- NUOVA SEZIONE: Gestione Scuole Utenti -->
    <h2 style="margin-top:3rem;" data-i18n="admin.schools.title"></h2>
    <table class="admin-table" style="width:100%;border-collapse:collapse;">
      <thead>
        <tr>
          <th data-i18n="admin.schools.table.user_email"></th>
          <th data-i18n="admin.schools.table.current_school"></th>
          <th data-i18n="admin.schools.table.new_school"></th>
          <th data-i18n="admin.pending.table.assign"></th>
        </tr>
      </thead>
      <tbody id="users-school-body">
        <tr><td colspan="4" data-i18n="common.loading"></td></tr>
      </tbody>
    </table>

  </main>

  <footer class="site-footer">
    <div class="footer-inner">
      <small class="footer-brand">© Mental Commons</small>
      <nav class="footer-nav">
        <a href="/come-funziona.html" data-i18n-link data-i18n="nav.how_it_works"></a>
        <a href="/mc-per-le-scuole.html" data-i18n-link data-i18n="nav.schools"></a>
        <a href="/premium.html" data-i18n-link data-i18n="nav.premium"></a>
      </nav>
      <div class="footer-lang" id="lang-toggle">
        <button type="button" data-lang="it" class="lang-btn" aria-pressed="false">IT</button>
        <span class="divider">/</span>
        <button type="button" data-lang="en" class="lang-btn" aria-pressed="false">EN</button>
      </div>
    </div>
  </footer>

  <script type="module" src="/src/main.js"></script>
  <!-- i18n runtime per pagine statiche -->
  <script defer src="/scripts/header-menu.js"></script>
  <script type="module" src="/src/ui/lang-toggle.js"></script>
  <script type="module" src="/scripts/inject-footer.js"></script>
</body>
</html>
