  <main class="container admin-page">
    <h1 data-i18n="admin.pending.title"></h1>
    <table class="admin-table" style="width:100%;border-collapse:collapse; margin-bottom:3rem;">
      <thead>
        <tr>
          <th data-i18n="admin.pending.table.id"></th>
          <th data-i18n="admin.pending.table.sender"></th>
          <th data-i18n="admin.pending.table.date"></th>
          <th data-i18n="admin.pending.table.preview"></th>
          <th data-i18n="admin.pending.table.assign"></th>
        </tr>
      </thead>
      <tbody id="pending-ucme-body">
        <tr><td colspan="5" data-i18n="common.loading"></td></tr>
      </tbody>
    </table>

    <h2 data-i18n="admin.portatori.title"></h2>
    <table class="admin-table" style="width:100%;border-collapse:collapse;">

          <th data-i18n="admin.schools.table.current_school"></th>
          <th data-i18n="admin.schools.table.new_school"></th>
          <th data-i18n="admin.pending.table.assign"></th>
        </tr>
      </thead>
      <tbody id="users-school-body">
        <tr><td colspan="4" data-i18n="common.loading"></td></tr>
      </tbody>
    </table>
