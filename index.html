<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mental Commons</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            background: radial-gradient(circle at 30% 30%, #111, #000);
            color: #fff;
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 90%;
            max-width: 700px;
            margin: 0 auto;
            padding: 3rem 1rem;
            animation: fadeIn 1.2s ease-in;
        }

        .hero {
            text-align: center;
            padding: 4rem 0 2rem;
        }

        .logo {
            width: 48px;
            height: 48px;
            margin-bottom: 1rem;
            opacity: 0.8;
            animation: pulse 6s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 0.6; transform: scale(1); }
            50% { opacity: 1; transform: scale(1.03); }
        }

        .title {
            font-size: 2.8rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
            animation: fadeInUp 1s ease-out forwards;
        }

        .subtitle {
            font-weight: 300;
            font-size: 1.2rem;
            color: #ccc;
            margin-bottom: 2rem;
            animation: fadeInUp 1s ease-out forwards 0.5s;
        }

        .copy-section p {
            font-size: 1.1rem;
            line-height: 1.6;
            margin: 0.75rem 0;
            opacity: 0;
            animation: fadeInUp 1s ease-out forwards;
            animation-delay: 0.7s;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .cta-button {
            background: none;
            border: 1px solid #fff;
            padding: 1rem 2rem;
            font-size: 1rem;
            color: #fff;
            border-radius: 999px;
            cursor: pointer;
            margin-top: 2rem;
            transition: all 0.3s ease;
        }

        .cta-button:hover {
            background: #fff;
            color: #000;
        }

        .form-section {
            background: #111;
            padding: 3rem 0;
        }

        .form-section h2 {
            text-align: center;
            font-weight: 500;
            margin-bottom: 1rem;
        }

        .form-description {
            text-align: center;
            font-size: 1rem;
            color: #aaa;
            margin-bottom: 2rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        textarea, input[type="email"] {
            width: 100%;
            padding: 1rem;
            border: none;
            border-radius: 6px;
            background: #222;
            color: #fff;
            font-size: 1rem;
        }

        .checkbox-label {
            font-size: 0.95rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .submit-button {
            width: 100%;
            padding: 1rem;
            background: #fff;
            color: #000;
            border: none;
            font-weight: 600;
            font-size: 1rem;
            border-radius: 999px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .submit-button:disabled {
            background: #444;
            color: #888;
            cursor: not-allowed;
        }

        .success-message {
            background: #1a1a1a;
            padding: 2rem;
            text-align: center;
            border-radius: 12px;
            margin-top: 2rem;
        }

        footer {
            text-align: center;
            padding: 2rem 1rem;
            font-size: 0.9rem;
            color: #666;
        }
    </style>
</head>
<body>
    <!-- HTML rimane invariato -->
</body>
</html>
