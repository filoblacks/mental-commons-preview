<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üöÄ TEST BACKEND BYPASS - Mental Commons</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Inter', system-ui, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            color: #333;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            padding: 30px;
        }
        h1 {
            text-align: center;
            margin-bottom: 30px;
            font-size: 2rem;
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .url-test {
            background: #f8f9fa;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 20px;
            border-left: 4px solid #667eea;
        }
        .test-button {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            margin: 5px;
            font-weight: 600;
            transition: transform 0.2s;
        }
        .test-button:hover { transform: translateY(-2px); }
        .test-button.success { background: linear-gradient(135deg, #28a745, #20c997); }
        .test-button.error { background: linear-gradient(135deg, #dc3545, #e74c3c); }
        .result {
            background: #fff;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 15px;
            margin-top: 15px;
            font-family: 'Monaco', 'Menlo', monospace;
            font-size: 0.9rem;
            max-height: 300px;
            overflow-y: auto;
            white-space: pre-wrap;
        }
        .url-input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 8px;
            margin: 10px 0;
            font-family: monospace;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üöÄ TEST BACKEND BYPASS PROTECTION</h1>
        
        <div class="url-test">
            <h3>üåê Test Multiple URLs</h3>
            <p>Testiamo diversi URL per bypassare la protezione Vercel:</p>
            
            <label>URL Backend:</label>
            <input type="text" id="backend-url" class="url-input" value="https://mental-commons-preview.vercel.app">
            
            <button class="test-button" onclick="testUrl('https://mental-commons-preview.vercel.app')">üì° Test URL Principal</button>
            <button class="test-button" onclick="testUrl('https://mental-commons-preview-filippos-projects-185ecdda.vercel.app')">üì° Test URL Team</button>
            <button class="test-button" onclick="testUrl('https://mental-commons-preview-f95e6iqz0-filippos-projects-185ecdda.vercel.app')">üì° Test URL Deploy</button>
            <button class="test-button" onclick="testCustomUrl()">üì° Test URL Custom</button>
            
            <div id="url-result" class="result" style="display: none;"></div>
        </div>
        
        <div class="url-test">
            <h3>üîë Test Login Completo</h3>
            <p>Una volta trovato l'URL funzionante, testiamo il login:</p>
            
            <input type="email" id="login-email" class="url-input" value="test@mentalcommons.it" placeholder="Email">
            <input type="password" id="login-password" class="url-input" value="test123" placeholder="Password">
            
            <button class="test-button" onclick="testCompleteLogin()">üöÄ TEST LOGIN COMPLETO</button>
            
            <div id="login-result" class="result" style="display: none;"></div>
        </div>
        
        <div class="url-test">
            <h3>üéØ Auto-Find Working URL</h3>
            <button class="test-button" onclick="autoFindWorkingUrl()" style="font-size: 1.1rem; padding: 15px 30px;">üîç TROVA URL FUNZIONANTE</button>
            <div id="auto-result" class="result" style="display: none;"></div>
        </div>
    </div>

    <script>
        let workingUrl = null;
        
        function log(message, elementId = null) {
            const timestamp = new Date().toISOString().substring(11, 23);
            const logMessage = `[${timestamp}] ${message}`;
            console.log(logMessage);
            
            if (elementId) {
                const element = document.getElementById(elementId);
                if (element) {
                    element.style.display = 'block';
                    element.textContent += logMessage + '\n';
                    element.scrollTop = element.scrollHeight;
                }
            }
        }
        
        async function testUrl(baseUrl) {
            log(`üîç Testing URL: ${baseUrl}`, 'url-result');
            
            try {
                // Test 1: Ping endpoint
                log(`üì° GET ${baseUrl}/api/ping`, 'url-result');
                const response = await fetch(`${baseUrl}/api/ping`, {
                    method: 'GET',
                    headers: {
                        'Accept': 'application/json'
                    }
                });
                
                log(`üì• Status: ${response.status}`, 'url-result');
                
                if (response.status === 401) {
                    log(`‚ùå ${baseUrl} - PROTEZIONE ATTIVA`, 'url-result');
                    return false;
                } else if (response.ok) {
                    const data = await response.json();
                    log(`‚úÖ ${baseUrl} - ACCESSIBILE!`, 'url-result');
                    log(`üìù Response: ${JSON.stringify(data, null, 2)}`, 'url-result');
                    workingUrl = baseUrl;
                    document.getElementById('backend-url').value = baseUrl;
                    return true;
                } else {
                    log(`‚ö†Ô∏è ${baseUrl} - Status ${response.status}`, 'url-result');
                    return false;
                }
                
            } catch (error) {
                log(`üí• ${baseUrl} - ERROR: ${error.message}`, 'url-result');
                return false;
            }
        }
        
        async function testCustomUrl() {
            const url = document.getElementById('backend-url').value;
            await testUrl(url);
        }
        
        async function autoFindWorkingUrl() {
            log('üîç INIZIO RICERCA URL FUNZIONANTE', 'auto-result');
            
            const urlsToTest = [
                'https://mental-commons-preview.vercel.app',
                'https://mental-commons-preview-filippos-projects-185ecdda.vercel.app',
                'https://mental-commons-preview-f95e6iqz0-filippos-projects-185ecdda.vercel.app',
                'https://mental-commons-preview-na6y9cxk8-filippos-projects-185ecdda.vercel.app',
                'https://mental-commons-preview-l2f4d105f-filippos-projects-185ecdda.vercel.app'
            ];
            
            for (const url of urlsToTest) {
                log(``, 'auto-result');
                log(`üîç Testing: ${url}`, 'auto-result');
                
                try {
                    const response = await fetch(`${url}/api/ping`, {
                        method: 'GET',
                        headers: { 'Accept': 'application/json' }
                    });
                    
                    log(`üìä Status: ${response.status}`, 'auto-result');
                    
                    if (response.ok) {
                        const data = await response.json();
                        log(`üéâ TROVATO URL FUNZIONANTE!`, 'auto-result');
                        log(`‚úÖ URL: ${url}`, 'auto-result');
                        log(`üìù Response: ${JSON.stringify(data, null, 2)}`, 'auto-result');
                        
                        workingUrl = url;
                        document.getElementById('backend-url').value = url;
                        
                        log(``, 'auto-result');
                        log(`üöÄ Ora puoi testare il login!`, 'auto-result');
                        return url;
                    } else {
                        log(`‚ùå Non accessibile (${response.status})`, 'auto-result');
                    }
                    
                } catch (error) {
                    log(`üí• Errore: ${error.message}`, 'auto-result');
                }
                
                // Pausa tra i test
                await new Promise(resolve => setTimeout(resolve, 1000));
            }
            
            log(``, 'auto-result');
            log(`üòû NESSUN URL FUNZIONANTE TROVATO`, 'auto-result');
            log(`üîß Verifica configurazione Vercel`, 'auto-result');
            return null;
        }
        
        async function testCompleteLogin() {
            const baseUrl = workingUrl || document.getElementById('backend-url').value;
            const email = document.getElementById('login-email').value;
            const password = document.getElementById('login-password').value;
            
            log(`üîë INIZIO TEST LOGIN COMPLETO`, 'login-result');
            log(`üåê URL: ${baseUrl}`, 'login-result');
            log(`üìß Email: ${email}`, 'login-result');
            
            if (!baseUrl) {
                log(`‚ùå Prima trova un URL funzionante!`, 'login-result');
                return;
            }
            
            try {
                // Test Login
                log(`üì§ POST ${baseUrl}/api/login`, 'login-result');
                const response = await fetch(`${baseUrl}/api/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        email: email,
                        password: password
                    })
                });
                
                log(`üì• Status: ${response.status}`, 'login-result');
                
                if (response.ok) {
                    const data = await response.json();
                    log(`‚úÖ LOGIN RIUSCITO!`, 'login-result');
                    log(`üìù Response:`, 'login-result');
                    log(JSON.stringify(data, null, 2), 'login-result');
                    
                    if (data.token) {
                        log(`üé´ Token ricevuto: ${data.token.substring(0, 20)}...`, 'login-result');
                        
                        // Test UCMe Save
                        log(``, 'login-result');
                        log(`üíæ TEST SALVATAGGIO UCME`, 'login-result');
                        const ucmeResponse = await fetch(`${baseUrl}/api/ucme`, {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json',
                                'Authorization': `Bearer ${data.token}`
                            },
                            body: JSON.stringify({
                                content: 'Test UCMe da bypass protection - funziona!',
                                title: 'Test Bypass'
                            })
                        });
                        
                        if (ucmeResponse.ok) {
                            const ucmeData = await ucmeResponse.json();
                            log(`‚úÖ UCME SALVATA CON SUCCESSO!`, 'login-result');
                            log(`üìù UCMe ID: ${ucmeData.ucme?.id}`, 'login-result');
                            log(``, 'login-result');
                            log(`üéâ BACKEND COMPLETAMENTE FUNZIONANTE!`, 'login-result');
                        } else {
                            log(`‚ùå Errore salvataggio UCMe: ${ucmeResponse.status}`, 'login-result');
                        }
                    }
                    
                } else {
                    const errorData = await response.json();
                    log(`‚ùå LOGIN FALLITO:`, 'login-result');
                    log(JSON.stringify(errorData, null, 2), 'login-result');
                }
                
            } catch (error) {
                log(`üí• ERRORE: ${error.message}`, 'login-result');
            }
        }
    </script>
</body>
</html>
