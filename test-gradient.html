<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Gradiente Hero</title>
    <style>
        /* Reset base */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: #000;
            color: #fff;
        }

        /* Hero con gradiente animato */
        .hero {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 6rem 2rem 4rem;
            position: relative;
            overflow: hidden;
            background: linear-gradient(135deg, #E8F4F0 0%, #F5F5F5 40%, #E8F4F0 100%);
            background-size: 400% 400%;
            animation: gradientFlow 8s ease-in-out infinite;
        }

        .hero::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: radial-gradient(circle at 20% 30%, rgba(212, 165, 116, 0.08) 0%, transparent 50%), 
                        radial-gradient(circle at 80% 70%, rgba(212, 165, 116, 0.06) 0%, transparent 50%);
            animation: accentPulse 12s ease-in-out infinite;
            pointer-events: none;
        }

        @keyframes gradientFlow {
            0%, 100% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
        }

        @keyframes accentPulse {
            0%, 100% {
                opacity: 0.3;
                transform: scale(1);
            }
            50% {
                opacity: 0.6;
                transform: scale(1.1);
            }
        }

        .hero .container {
            position: relative;
            z-index: 2;
            max-width: 800px;
        }

        .hero h1 {
            font-size: 3.5rem;
            font-weight: 300;
            margin-bottom: 24px;
            color: #2C5F47;
        }

        .hero p {
            font-size: 1.25rem;
            color: #333;
            margin-bottom: 40px;
        }

        .test-info {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: rgba(0,0,0,0.8);
            padding: 10px;
            border-radius: 8px;
            font-size: 12px;
            color: #fff;
        }
    </style>
</head>
<body>
    <section class="hero">
        <div class="container">
            <h1>Mental Commons</h1>
            <p>Test Gradiente Animato</p>
            <p>Se vedi un gradiente verde chiaro che si muove dolcemente, funziona!</p>
        </div>
    </section>

    <div class="test-info">
        Test Gradiente v1.0<br>
        Colori: #E8F4F0 → #F5F5F5 → #E8F4F0<br>
        Accenti: #D4A574
    </div>
</body>
</html>
