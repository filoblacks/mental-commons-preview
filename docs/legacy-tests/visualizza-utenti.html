<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mental Commons - Database Utenti</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            font-weight: 300;
        }

        .header p {
            opacity: 0.9;
            font-size: 1.1rem;
        }

        .controls {
            padding: 20px 30px;
            background: #f8f9fa;
            border-bottom: 1px solid #e9ecef;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 15px;
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.6);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .search-box {
            flex: 1;
            max-width: 300px;
            position: relative;
        }

        .search-box input {
            width: 100%;
            padding: 12px 40px 12px 15px;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }

        .search-box input:focus {
            outline: none;
            border-color: #667eea;
        }

        .search-icon {
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            color: #6c757d;
        }

        .stats {
            display: flex;
            gap: 20px;
            align-items: center;
            color: #6c757d;
            font-weight: 500;
        }

        .stat-item {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .main-content {
            padding: 30px;
        }

        .loading {
            text-align: center;
            padding: 60px 20px;
            color: #6c757d;
        }

        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 5px solid #f3f3f3;
            border-top: 5px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .users-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .user-card {
            background: white;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border: 1px solid #e9ecef;
            transition: all 0.3s ease;
            position: relative;
        }

        .user-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
        }

        .user-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 15px;
        }

        .user-avatar {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 1.5rem;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .user-status {
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 500;
        }

        .status-active {
            background: #d4edda;
            color: #155724;
        }

        .status-inactive {
            background: #f8d7da;
            color: #721c24;
        }

        .user-name {
            font-size: 1.3rem;
            font-weight: 600;
            color: #2c3e50;
            margin-bottom: 5px;
        }

        .user-email {
            color: #6c757d;
            margin-bottom: 15px;
            word-break: break-word;
        }

        .user-details {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            font-size: 0.9rem;
        }

        .detail-item {
            display: flex;
            flex-direction: column;
        }

        .detail-label {
            color: #6c757d;
            font-weight: 500;
            margin-bottom: 2px;
        }

        .detail-value {
            color: #2c3e50;
            font-weight: 600;
        }

        .no-users {
            text-align: center;
            padding: 60px 20px;
            color: #6c757d;
        }

        .no-users-icon {
            font-size: 4rem;
            margin-bottom: 20px;
            opacity: 0.5;
        }

        .error {
            background: #f8d7da;
            color: #721c24;
            padding: 20px;
            border-radius: 8px;
            margin: 20px 0;
            border: 1px solid #f5c6cb;
        }

        .success {
            background: #d4edda;
            color: #155724;
            padding: 20px;
            border-radius: 8px;
            margin: 20px 0;
            border: 1px solid #c3e6cb;
        }

        @media (max-width: 768px) {
            .controls {
                flex-direction: column;
                align-items: stretch;
            }

            .search-box {
                max-width: none;
            }

            .stats {
                justify-content: center;
            }

            .users-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üß† Mental Commons</h1>
            <p>Dashboard Database Utenti</p>
        </div>

        <div class="controls">
            <button class="btn" id="refreshBtn" onclick="loadUsers()">
                üîÑ Aggiorna Dati
            </button>
            
            <div class="search-box">
                <input type="text" id="searchInput" placeholder="Cerca utenti per nome o email...">
                <span class="search-icon">üîç</span>
            </div>

            <div class="stats">
                <div class="stat-item">
                    <span>üë• Totale:</span>
                    <span id="totalUsers">-</span>
                </div>
                <div class="stat-item">
                    <span>‚úÖ Attivi:</span>
                    <span id="activeUsers">-</span>
                </div>
                <div class="stat-item">
                    <span>‚è∞ Ultimo aggiornamento:</span>
                    <span id="lastUpdate">-</span>
                </div>
            </div>
        </div>

        <div class="main-content">
            <div id="loadingSection" class="loading">
                <div class="loading-spinner"></div>
                <p>Caricamento utenti dal database...</p>
            </div>

            <div id="errorSection" class="error" style="display: none;">
                <h3>‚ùå Errore nel caricamento</h3>
                <p id="errorMessage"></p>
            </div>

            <div id="usersSection" style="display: none;">
                <div id="usersGrid" class="users-grid"></div>
            </div>

            <div id="noUsersSection" class="no-users" style="display: none;">
                <div class="no-users-icon">üë•</div>
                <h3>Nessun utente trovato</h3>
                <p>Il database non contiene ancora utenti registrati.</p>
            </div>
        </div>
    </div>

    <script>
        let allUsers = [];
        let filteredUsers = [];

        // Carica gli utenti all'avvio
        document.addEventListener('DOMContentLoaded', function() {
            loadUsers();
            
            // Setup ricerca in tempo reale
            document.getElementById('searchInput').addEventListener('input', function(e) {
                filterUsers(e.target.value);
            });
        });

        async function loadUsers() {
            const refreshBtn = document.getElementById('refreshBtn');
            const loadingSection = document.getElementById('loadingSection');
            const errorSection = document.getElementById('errorSection');
            const usersSection = document.getElementById('usersSection');
            const noUsersSection = document.getElementById('noUsersSection');

            // Mostra loading
            loadingSection.style.display = 'block';
            errorSection.style.display = 'none';
            usersSection.style.display = 'none';
            noUsersSection.style.display = 'none';
            refreshBtn.disabled = true;

            try {
                console.log('üîÑ Caricamento utenti...');
                
                // Determina l'URL base
                const isLocalFile = window.location.protocol === 'file:';
                const baseUrl = isLocalFile ? 
                    'https://mental-commons-preview-q3gwv8im7-filippos-projects-185ecdda.vercel.app' : 
                    window.location.origin;
                
                const apiUrl = `${baseUrl}/api/users`;
                console.log('üåê URL API:', apiUrl);
                
                const response = await fetch(apiUrl, {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });

                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }

                const result = await response.json();
                console.log('üì• Risposta API:', result);

                if (result.success) {
                    allUsers = result.data.users || [];
                    filteredUsers = [...allUsers];
                    
                    console.log('‚úÖ Utenti caricati:', allUsers.length);
                    
                    updateStats();
                    displayUsers();
                    
                    loadingSection.style.display = 'none';
                    
                    if (allUsers.length === 0) {
                        noUsersSection.style.display = 'block';
                    } else {
                        usersSection.style.display = 'block';
                    }
                } else {
                    throw new Error(result.message || 'Errore sconosciuto');
                }

            } catch (error) {
                console.error('‚ùå Errore caricamento utenti:', error);
                
                loadingSection.style.display = 'none';
                errorSection.style.display = 'block';
                
                let errorMessage = error.message;
                if (error.message.includes('Failed to fetch')) {
                    errorMessage = `Impossibile connettersi all'API. Controlla che il server sia attivo.\nURL tentato: ${isLocalFile ? 'https://mental-commons-preview-q3gwv8im7-filippos-projects-185ecdda.vercel.app/api/users' : '/api/users'}`;
                }
                
                document.getElementById('errorMessage').textContent = errorMessage;
            } finally {
                refreshBtn.disabled = false;
            }
        }

        function updateStats() {
            const totalUsers = allUsers.length;
            const activeUsers = allUsers.filter(user => user.is_active).length;
            const lastUpdate = new Date().toLocaleString('it-IT');

            document.getElementById('totalUsers').textContent = totalUsers;
            document.getElementById('activeUsers').textContent = activeUsers;
            document.getElementById('lastUpdate').textContent = lastUpdate;
        }

        function filterUsers(searchTerm) {
            const term = searchTerm.toLowerCase().trim();
            
            if (term === '') {
                filteredUsers = [...allUsers];
            } else {
                filteredUsers = allUsers.filter(user => 
                    (user.name && user.name.toLowerCase().includes(term)) ||
                    (user.email && user.email.toLowerCase().includes(term))
                );
            }
            
            displayUsers();
        }

        function displayUsers() {
            const usersGrid = document.getElementById('usersGrid');
            
            if (filteredUsers.length === 0) {
                usersGrid.innerHTML = '<div class="no-users"><h3>Nessun utente corrisponde alla ricerca</h3></div>';
                return;
            }

            usersGrid.innerHTML = filteredUsers.map(user => createUserCard(user)).join('');
        }

        function createUserCard(user) {
            const createdAt = new Date(user.created_at).toLocaleDateString('it-IT');
            const lastLogin = user.last_login ? 
                new Date(user.last_login).toLocaleDateString('it-IT') : 
                'Mai';
            
            const initials = (user.name || user.email || '?')
                .split(' ')
                .map(word => word.charAt(0))
                .join('')
                .toUpperCase()
                .substring(0, 2);

            const statusClass = user.is_active ? 'status-active' : 'status-inactive';
            const statusText = user.is_active ? 'Attivo' : 'Inattivo';

            return `
                <div class="user-card">
                    <div class="user-header">
                        <div class="user-avatar">${initials}</div>
                        <span class="user-status ${statusClass}">${statusText}</span>
                    </div>
                    
                    <div class="user-name">${user.name || 'Nome non disponibile'}</div>
                    <div class="user-email">${user.email}</div>
                    
                    <div class="user-details">
                        <div class="detail-item">
                            <div class="detail-label">ID Utente</div>
                            <div class="detail-value">#${user.id}</div>
                        </div>
                        <div class="detail-item">
                            <div class="detail-label">Ruolo</div>
                            <div class="detail-value">${user.role || 'user'}</div>
                        </div>
                        <div class="detail-item">
                            <div class="detail-label">Registrato</div>
                            <div class="detail-value">${createdAt}</div>
                        </div>
                        <div class="detail-item">
                            <div class="detail-label">Ultimo Login</div>
                            <div class="detail-value">${lastLogin}</div>
                        </div>
                    </div>
                </div>
            `;
        }
    </script>
</body>
</html>
