<body class="chat-page">
  <header class="top-navigation-container">
    <a href="index.html" class="nav-logo"><img src="/logo.svg" alt="Mental Commons" /></a>
    <nav class="nav-main">
      <a href="index.html" data-i18n="nav.home"></a>
      <a href="come-funziona.html" data-i18n="nav.how_it_works"></a>

    </nav>
    <nav class="nav-lang" style="margin-left:auto; display:flex; align-items:center; gap:.25rem;">
      <button type="button" id="lang-it" aria-label="Italiano">IT</button>
      <span class="divider">/</span>
      <button type="button" id="lang-en" aria-label="English">EN</button>
    </nav>
  </header>

  <main class="chat-container" style="max-width: 720px; margin: 0 auto; padding: 1rem;">
    <h1 class="chat-title" data-i18n="chat.title"></h1>
    <p id="chat-status" class="chat-status" aria-live="polite"></p>
    <div id="messages-box" class="messages-box" aria-live="polite"></div>
    <form id="message-form" class="message-form">
      <textarea id="message-input" data-i18n-attr="placeholder" data-i18n="chat.input.placeholder" maxlength="4000" required></textarea>
      <button type="submit" data-i18n="chat.input.send"></button>
    </form>
  </main>

  <!-- Footer -->
  <footer>
    <div class="container">
      <p>© 2025 — Mental Commons<br/>
      <span data-i18n="footer.tagline"></span></p>
      
                  <div class="footer-links">
                <a href="/privacy-policy" data-i18n="footer.links.privacy"></a>
                <a href="/cookie-policy" data-i18n="footer.links.cookie"></a>
                <a href="/termini-di-servizio" data-i18n="footer.links.terms"></a>
                <a href="/disclaimer-legale" data-i18n="footer.links.disclaimer"></a>
            </div>
      
      <div class="footer-social">
        <a href="https://www.instagram.com/mental_commons/" target="_blank" rel="noopener noreferrer" class="instagram-link" title="Seguici su Instagram" aria-label="Profilo Instagram di Mental Commons">

          <span>@mental_commons</span>
        </a>
        <a href="https://www.tiktok.com/@mental_commons" target="_blank" rel="noopener noreferrer" class="tiktok-link" title="Seguici su TikTok" aria-label="Profilo TikTok di Mental Commons">
          <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round">
            <path d="M9 12a4 4 0 1 0 4 4V4a5 5 0 0 0 5 5"></path>
          </svg>
          <span>@mental_commons</span>
        </a>
      </div>
    </div>
  </footer>

  <script type="module" src="/ui/chat.js"></script>
<script defer src="/scripts/header-menu.js"></script>
<script type="module">
  import { initI18n, setLocale } from '/src/core/i18n.js';
  initI18n();
  document.getElementById('lang-it')?.addEventListener('click', () => setLocale('it'));
  document.getElementById('lang-en')?.addEventListener('click', () => setLocale('en'));
</script>
