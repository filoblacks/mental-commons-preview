<svg width="200" height="120" viewBox="0 0 200 120" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      .logo-circle {
        fill: none;
        stroke: white;
        stroke-width: 2;
      }
      .logo-dot {
        fill: white;
      }
    </style>
  </defs>
  
  <!-- Cerchio sinistro -->
  <circle cx="70" cy="60" r="45" class="logo-circle"/>
  
  <!-- Cerchio destro -->
  <circle cx="130" cy="60" r="45" class="logo-circle"/>
  
  <!-- Punto centrale -->
  <circle cx="100" cy="60" r="2" class="logo-dot"/>
</svg> 